<button type="button" (click)="sethabilitar()" class="btn btn btn-primary">{{habilitar==true?'Ocultar':'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de Cursos
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li>
    </ul>
</div>
